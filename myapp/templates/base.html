<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party!</title>
</head>
<body>
    <ul class="navbar navbar-dark bg-dark">
        {% if current_user.is_authenticated %}
         <li class="navbar-brand">
            <a href="{{url_for('users.lessons', username=current_user.username)}}">Home</a>
            {% else %}
            <li class="navbar-brand">
                <a href="{{url_for('users.register')}}">Home</a>
            </li>
            {% endif %}
        </li>
        
       

        {% if current_user.is_authenticated %}
        <span id="right-side-nav">
            <li class="nav-link">
                <a href="{{url_for('users.lessons', username=current_user.username)}}">My Lessons</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.students', username=current_user.username)}}">My Students</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('lessons.create_lesson')}}">Create Lesson</a>
            </li>
            {% else %}
            <li class="nav-link">
                <a href="{{url_for('users.login')}}">Log In</a>
            </li>
            <li class="nav-link">
                <a href="{{url_for('users.register')}}">Register</a>
            </li>
        </span>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
