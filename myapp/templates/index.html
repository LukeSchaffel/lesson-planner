{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/index.css') }}">

<main>
{% if current_user.is_authenticated %}

<div id="top-part">
  <h1>Welcome Back, {{current_user.username}}</h1>
  <h2>
    <a href="{{url_for('users.lessons', username=current_user.username)}}">My Lessons</a>
  </h2>
  <h2>
   <a href="{{url_for('users.students', username=current_user.username)}}">My Students</a>
</h2>
</div>
{% else %}
<div id="top-part">
  <h1>Welcome to Learnin'!, Sign in or Create an Account to Continue</h1>
  <h2>
    <a href="{{url_for('users.login')}}">Sign In</a>
  </h2>
  <h2>
   <a href="{{url_for('users.register')}}">Register</a>
  </h2>
  

  
  
  {% endif %}
</main>

{% endblock %}
