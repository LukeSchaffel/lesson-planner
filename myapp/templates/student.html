{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='../static/css/student.css') }}">


<main>
  <div id="top-part">
    <h1>All {{student}}'s Lessons:</h1>
  </div>
  {% for lesson in lessons.items %}
  <p>
    {{student}} has a {{lesson.subject}} lesson on {{lesson.lessonDate.strftime('%m-%d-%Y')}}
    <form action="{{ url_for('lessons.lesson',lesson_id=lesson.id) }}">
      <input class="btn btn-primary" type="submit" value="View">
    </form>
  </p>

  {% endfor %}

</main>

{% endblock %}
